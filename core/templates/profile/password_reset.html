{% extends 'base_general.html' %}
{% load static %}

{% block content %}
<section class="pt-120 pb-120">
  <div class="container">
    <!-- Logo -->
    <div class="text-center mb-4">
      <img src="{% static 'images/logo.png' %}" alt="Site Logo" style="height: 80px;" />
    </div>

    <!-- Title and description -->
    <div class="text-center mb-4">
      <h2>Reset Your Password</h2>
      <p class="text-muted">Enter your email address and we'll send you a link to reset your password.</p>
    </div>

    <!-- Form -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="post" class="p-4 shadow-sm bg-white rounded">
          {% csrf_token %}
          <div class="input-single mb-3">
            {{ form.email.label_tag }}
            <input 
              type="email" 
              name="{{ form.email.name }}" 
              value="" 
              required 
              style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;"
              placeholder="Enter your email"
            >
            {{ form.email.errors }}
          </div>
          <div class="text-center">
            <button type="submit" class="btn--secondary mt-3" data-text="Send Reset Link">
              <span>Send Reset Link</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
