{% extends 'base_general.html' %}
{% load static %}

{% block extra_css %}
<style>
  .message-success {
    background-color: #e6ffed;
    border: 1px solid #b2f5bf;
    color: #2e7d32;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    font-weight: 500;
  }
</style>
{% endblock %}

{% block content %}
  {% include "header.html" %}

  <!-- ==== contact section start ==== -->
  <section class="contact contact-main volunteer pt-120 pb-120">
    <div class="container">
      <div class="row gutter-40">
        <div class="col-12 col-lg-10 offset-xl-1 col-xl-10">
          <div class="contact__form volunteer__form checkout__form" data-aos="fade-up"
              data-aos-duration="1000" data-aos-delay="100">
            <h2>Password Changed</h2>
            <div class="message-success mt-4 mb-4">
              Your password has been successfully updated!
            </div>
            <a href="{% url 'view_profile' %}" class="btn--secondary" data-text="Back to Profile">
              <span>Back to Profile</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ==== / contact section end ==== -->

  {% include "footer.html" %}
{% endblock %}

  // Add custom JS here if needed
