{% extends 'base_general.html' %}
{% load static %}

{% block content %}
<section class="pt-120 pb-120">
  <div class="container">

    <!-- Logo -->
    <div class="text-center mb-4">
      <img src="{% static 'images/logo.png' %}" alt="Site Logo" style="height: 80px;" />
    </div>

    <!-- Confirmation Message -->
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <h2 class="mb-3">Password Reset Complete</h2>
        <div class="p-4 bg-light border rounded shadow-sm">
          <p>Your password has been successfully changed.</p>
          <p>You can now <a href="{% url 'login' %}"><strong>log in</strong></a> using your new password.</p>
        </div>

        <a href="{% url 'login' %}" class="btn--secondary mt-30" data-text="Go to Login">
          <span>Go to Login</span>
        </a>
      </div>
    </div>

  </div>
</section>
{% endblock %}
