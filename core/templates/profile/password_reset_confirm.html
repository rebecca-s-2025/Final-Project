{% extends 'base_general.html' %}
{% load static %}

{% block content %}
<section class="pt-120 pb-120">
  <div class="container">

    <!-- Logo -->
    <div class="text-center mb-4">
      <img src="{% static 'images/logo.png' %}" alt="Site Logo" style="height: 80px;" />
    </div>

    <!-- Header -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Set a New Password</h2>

        <!-- Password Reset Form -->
        <form method="post" class="p-4 shadow-sm bg-white rounded">
          {% csrf_token %}
          {{ form.non_field_errors }}

          <div class="input-single mb-3">
            {{ form.new_password1.label_tag }}
            <input type="password" name="{{ form.new_password1.name }}" required 
              style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; color: red;">
            {{ form.new_password1.errors }}
          </div>

          <div class="input-single mb-3">
            {{ form.new_password2.label_tag }}
            <input type="password" name="{{ form.new_password2.name }}" required 
              style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; color: red;">
            {{ form.new_password2.errors }}
          </div>

          <div class="text-center">
            <button type="submit" class="btn--secondary mt-3" data-text="Reset Password">
              <span>Reset Password</span>
            </button>
          </div>
        </form>
      </div>
    </div>

  </div>
</section>
{% endblock %}
