{% extends 'base_general.html' %}
{% load static %}

{% block content %}
<section class="pt-120 pb-120">
  <div class="container">

    <!-- Logo -->
    <div class="text-center mb-4">
      <img src="{% static 'images/logo.png' %}" alt="Site Logo" style="height: 80px;" />
    </div>

    <!-- Message -->
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <h2 class="mb-3">Check Your Email</h2>
        <div class="p-4 bg-light border rounded shadow-sm">
          <p>If an account exists with the email you entered, a password reset link has been sent.</p>
          <p>Please check your inbox and follow the instructions to reset your password.</p>
        </div>
        <a href="{% url 'home' %}" class="btn--secondary mt-20" data-text="Back to Home">
          <span>Back to Home</span>
        </a>
      </div>
    </div>

  </div>
</section>
{% endblock %}
